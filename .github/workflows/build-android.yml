name: 构建安卓应用

on:
  push:
    branches:
      - main
      - master
      - 'cursor/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: 构建安卓APK
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: 设置Java环境
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: 安装依赖
        run: |
          npm install -g cordova@12
          npm install
      
      - name: 添加Android平台
        run: cordova platform add android@12.0.1
      
      - name: 准备www目录
        run: npm run prepare:www
      
      - name: 构建调试版本APK
        run: cordova build android --debug
      
      - name: 重命名APK文件
        run: |
          mkdir -p output
          cp platforms/android/app/build/outputs/apk/debug/app-debug.apk output/course-manager-debug.apk
      
      - name: 上传APK构建产物
        uses: actions/upload-artifact@v4
        with:
          name: course-manager-apk
          path: output/course-manager-debug.apk
          retention-days: 30
      
      - name: 创建Release (如果是tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: output/course-manager-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
